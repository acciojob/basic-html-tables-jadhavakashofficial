<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Tables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Student Roll Numbers and Names</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
